<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>ESCAPE</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pixeloid+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Pixeloid Sans', monospace;
      color: white;
      text-transform: uppercase;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      -moz-user-select: none;
      touch-action: none;
      -ms-touch-action: none;
    }

    canvas {
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      -moz-user-select: none;
      touch-action: none;
      -ms-touch-action: none;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Pixeloid Sans', monospace;
      z-index: 9999;
      transition: opacity 0.8s ease;
    }

    #loading-text {
      font-size: 18px;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }

    #mobile-controls {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      z-index: 998;
      transition: opacity 0.4s ease;
    }

    #mobile-controls button {
      font-size: 32px;
      padding: 20px 35px;
      border: none;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      box-shadow: 0 0 15px #00bfff;
      backdrop-filter: blur(6px);
      font-family: 'Pixeloid Sans', monospace;
    }

    #mobile-controls button:active {
      background: rgba(0, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <h1>ESCAPE</h1>
    <div id="loading-text">Loading...</div>
  </div>

  <div id="mobile-controls">
    <button id="left-btn">‚¨ÖÔ∏è</button>
    <button id="start-btn">‚ñ∂Ô∏è</button>
    <button id="right-btn">‚û°Ô∏è</button>
  </div>

  <script>
let playerImg;
let player, enemies = [], enemyBullets = [], stars = [];
let score = 0, gameOver = false, gameStarted = false, lastSpawn = 0;
let enemyColors = ["red", "orange", "yellow", "pink", "cyan"];
let levelIndex = 0, enemySpeed = 3;
let leftPressed = false, rightPressed = false;

const controls = document.getElementById("mobile-controls");
const loadingScreen = document.getElementById("loading-screen");

// üé® G√∂rseller
function preload() {
  playerImg = loadImage("escappe-2.png");
}

// ‚è≥ Loading ekranƒ±
window.addEventListener("load", () => {
  setTimeout(() => {
    loadingScreen.style.opacity = 0;
    setTimeout(() => loadingScreen.style.display = "none", 800);
  }, 1000);
});

// üöÄ Oyuncu
class Player {
  constructor() {
    this.x = width / 2;
    this.y = height - 60;
    this.size = 40;
    this.speed = 6;
  }
  update() {
    if (keyIsDown(LEFT_ARROW) || leftPressed) this.x -= this.speed;
    if (keyIsDown(RIGHT_ARROW) || rightPressed) this.x += this.speed;
    this.x = constrain(this.x, this.size / 2, width - this.size / 2);
  }
  show() {
    imageMode(CENTER);
    image(playerImg, this.x, this.y, this.size, this.size);
  }
}

// ‚ú® Yƒ±ldƒ±z sƒ±nƒ±fƒ±
class Star {
  constructor() {
    this.x = random(width);
    this.y = random(height);
    this.size = random(1, 3);
    this.speed = random(1, 3);
  }
  update() {
    this.y += this.speed;
    if (this.y > height) {
      this.y = 0;
      this.x = random(width);
    }
  }
  show() {
    noStroke();
    fill(255, 255, 255, random(180, 255));
    ellipse(this.x, this.y, this.size);
  }
}

// üõ∏ D√º≈ümanlar
class Enemy {
  constructor() {
    this.x = random(20, width - 20);
    this.y = -20;
    this.size = 20;
    this.color = random(enemyColors);
    this.lastShot = millis();
  }
  update() {
    this.y += enemySpeed;
    if (millis() - this.lastShot > random(1000, 2000)) {
      enemyBullets.push(new EnemyBullet(this.x, this.y));
      this.lastShot = millis();
    }
  }
  show() {
    fill(this.color);
    ellipse(this.x, this.y, this.size);
  }
}

// üí£ D√º≈üman mermisi
class EnemyBullet {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.size = 6;
  }
  update() { this.y += 8; }
  show() { fill("white"); ellipse(this.x, this.y, this.size); }
}

function setup() {
  createCanvas(windowWidth, windowHeight);
  textAlign(CENTER, CENTER);
  player = new Player();

  // üåå 100 yƒ±ldƒ±z olu≈ütur
  for (let i = 0; i < 100; i++) {
    stars.push(new Star());
  }

  // üì± Mobil kontroller
  document.getElementById("left-btn").addEventListener("touchstart", () => leftPressed = true);
  document.getElementById("left-btn").addEventListener("touchend", () => leftPressed = false);
  document.getElementById("right-btn").addEventListener("touchstart", () => rightPressed = true);
  document.getElementById("right-btn").addEventListener("touchend", () => rightPressed = false);
  document.getElementById("start-btn").addEventListener("touchstart", () => {
    if (!gameStarted) startGame();
    else if (gameOver) gameStarted = false;
  });
}

function draw() {
  if (!gameStarted) showMenu();
  else if (gameOver) showGameOver();
  else playGame();
}

// üèÅ Men√º ekranƒ±
function showMenu() {
  background(0);
  for (let s of stars) { s.update(); s.show(); }
  controls.style.opacity = 1;
  fill("#00bfff");
  textSize(36);
  textFont("Pixeloid Sans");
  text("ESCAPE", width / 2, height / 2 - 100);
  fill(255);
  textSize(12);
  text("MOVE LEFT AND RIGHT TO SURVIVE!", width / 2, height / 2 - 20);
  fill("yellow");
  text("TAP ‚ñ∂Ô∏è TO START", width / 2, height / 2 + 60);
}

// üéÆ Oyun ba≈ülat
function startGame() {
  enemies = [];
  enemyBullets = [];
  score = 0;
  levelIndex = 0;
  enemySpeed = 3;
  gameOver = false;
  gameStarted = true;
  player = new Player();
  controls.style.opacity = 0;
}

// üî• Oyun d√∂ng√ºs√º
function playGame() {
  background(0);

  // üåå Yƒ±ldƒ±zlarƒ± g√∂ster
  for (let s of stars) { s.update(); s.show(); }

  player.update();
  player.show();

  if (millis() - lastSpawn > 400) {
    enemies.push(new Enemy());
    lastSpawn = millis();
  }

  for (let i = enemies.length - 1; i >= 0; i--) {
    let e = enemies[i];
    e.update();
    e.show();
    if (dist(e.x, e.y, player.x, player.y) < 20) gameOver = true;
    if (e.y > height + 20) {
      enemies.splice(i, 1);
      score++;
      if (score % 50 === 0) enemySpeed += 0.5;
    }
  }

  for (let i = enemyBullets.length - 1; i >= 0; i--) {
    let b = enemyBullets[i];
    b.update();
    b.show();
    if (dist(b.x, b.y, player.x, player.y) < 15) gameOver = true;
    if (b.y > height) enemyBullets.splice(i, 1);
  }

  fill(255);
  textSize(14);
  textFont("Pixeloid Sans");
  text(`SCORE: ${score}`, width / 2, 30);
}

// üíÄ Game Over
function showGameOver() {
  background(0);
  for (let s of stars) { s.update(); s.show(); }
  fill(255);
  controls.style.opacity = 1;
  textSize(24);
  textFont("Pixeloid Sans");
  text("GAME OVER", width / 2, height / 2 - 50);
  textSize(12);
  text("TAP ‚ñ∂Ô∏è TO RESTART", width / 2, height / 2 + 20);
}

// ‚ö†Ô∏è Long press, saƒü tƒ±k ve iOS/Android pinch zoom engelle
document.addEventListener('contextmenu', function(e) { e.preventDefault(); });
document.addEventListener('touchstart', function(e) { if(e.touches.length > 1) e.preventDefault(); }, { passive: false });
document.addEventListener('gesturestart', function(e) { e.preventDefault(); });

  </script>
</body>
</html>
