<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESCAPE</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>

  <!-- üß± Pixel font (Press Start 2P - Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive; /* üéÆ Piksel font */
      color: white;
      text-transform: uppercase;
    }

    #mobile-controls {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      z-index: 999;
      transition: opacity 0.4s ease;
    }

    #mobile-controls button {
      font-size: 32px;
      padding: 20px 35px;
      border: none;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      box-shadow: 0 0 15px #00bfff;
      backdrop-filter: blur(6px);
      font-family: 'Press Start 2P', cursive;
    }

    #mobile-controls button:active {
      background: rgba(0, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div id="mobile-controls">
    <button id="left-btn">‚¨ÖÔ∏è</button>
    <button id="start-btn">‚ñ∂Ô∏è</button>
    <button id="right-btn">‚û°Ô∏è</button>
  </div>

  <script>
let player, enemies = [], enemyBullets = [];
let score = 0, gameOver = false, gameStarted = false, lastSpawn = 0;
let bgColors = ["black", "#0f2027", "#1a1a40", "#2b0000", "#333"];
let enemyColors = ["red", "orange", "yellow", "pink", "cyan"];
let levelIndex = 0, enemySpeed = 3;
let leftPressed = false, rightPressed = false;

const controls = document.getElementById("mobile-controls");

class Player {
  constructor() {
    this.x = width / 2;
    this.y = height - 60;
    this.speed = 6;
  }
  update() {
    if (keyIsDown(LEFT_ARROW) || leftPressed) this.x -= this.speed;
    if (keyIsDown(RIGHT_ARROW) || rightPressed) this.x += this.speed;
    this.x = constrain(this.x, 20, width - 20);
  }
  show() {
    fill("#00bfff");
    ellipse(this.x, this.y, 25);
  }
}

class Enemy {
  constructor() {
    this.x = random(20, width - 20);
    this.y = -20;
    this.size = 20;
    this.color = random(enemyColors);
    this.lastShot = millis();
  }
  update() {
    this.y += enemySpeed;
    if (millis() - this.lastShot > random(1000, 2000)) {
      enemyBullets.push(new EnemyBullet(this.x, this.y));
      this.lastShot = millis();
    }
  }
  show() {
    fill(this.color);
    ellipse(this.x, this.y, this.size);
  }
}

class EnemyBullet {
  constructor(x, y) {
    this.x = x; this.y = y; this.size = 6;
  }
  update() { this.y += 8; }
  show() { fill("white"); ellipse(this.x, this.y, this.size); }
}

function setup() {
  createCanvas(windowWidth, windowHeight);
  textAlign(CENTER, CENTER);
  player = new Player();

  document.getElementById("left-btn").addEventListener("touchstart", () => leftPressed = true);
  document.getElementById("left-btn").addEventListener("touchend", () => leftPressed = false);
  document.getElementById("right-btn").addEventListener("touchstart", () => rightPressed = true);
  document.getElementById("right-btn").addEventListener("touchend", () => rightPressed = false);
  document.getElementById("start-btn").addEventListener("touchstart", () => {
    if (!gameStarted) startGame();
    else if (gameOver) gameStarted = false;
  });
}

function draw() {
  if (!gameStarted) showMenu();
  else if (gameOver) showGameOver();
  else playGame();
}

function showMenu() {
  background(0);
  controls.style.opacity = 1;
  fill("#00bfff");
  textSize(36);
  text("ESCAPE", width/2, height/2 - 100);
  fill(255);
  textSize(12);
  text("Move left and right to survive!", width/2, height/2 - 20);
  fill("yellow");
  text("Tap ‚ñ∂Ô∏è to start", width/2, height/2 + 60);
}

function startGame() {
  enemies = []; enemyBullets = [];
  score = 0; levelIndex = 0;
  enemySpeed = 3; gameOver = false; gameStarted = true;
  player = new Player();
  controls.style.opacity = 0;
}

function playGame() {
  background(bgColors[levelIndex]);
  player.update(); player.show();

  if (millis() - lastSpawn > 400) {
    enemies.push(new Enemy()); lastSpawn = millis();
  }

  for (let i = enemies.length - 1; i >= 0; i--) {
    let e = enemies[i];
    e.update(); e.show();
    if (dist(e.x, e.y, player.x, player.y) < 20) gameOver = true;
    if (e.y > height + 20) {
      enemies.splice(i, 1); score++;
      if (score % 50 === 0) levelIndex = (levelIndex + 1) % bgColors.length;
    }
  }

  for (let i = enemyBullets.length - 1; i >= 0; i--) {
    let b = enemyBullets[i];
    b.update(); b.show();
    if (dist(b.x, b.y, player.x, player.y) < 15) gameOver = true;
    if (b.y > height) enemyBullets.splice(i, 1);
  }

  fill(255); textSize(14);
  text(`SCORE: ${score}`, width/2, 30);
  enemySpeed = 3 + score * 0.1;
}

function showGameOver() {
  background(0);
  fill(255);
  controls.style.opacity = 1;
  textSize(24);
  text("GAME OVER", width/2, height/2 - 50);
  textSize(12);
  text("Tap ‚ñ∂Ô∏è to restart", width/2, height/2 + 20);
}
  </script>
</body>
</html>
